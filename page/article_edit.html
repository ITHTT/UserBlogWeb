<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>My Blog</title>
    <link rel="stylesheet" media="all" href="../layui/css/layui.css">
    <link rel="stylesheet" media="all" href="../css/tagsinput.css">
    <link rel="stylesheet" media="all" href="../css/font-awesome.min.css">
    <link rel="stylesheet" media="all" href="../css/app.css">
</head>
<body class="body-background">
    <!--头部导航栏-->
    <div class="blog-header layui-bg-black">
        <div class="layui-container">
            <a class="blog-logo" href="#">
                <h2>泡泡堂</h2>
            </a>
            <ul class="layui-nav blog-nav layui-hide-xs">
                <li class="layui-nav-item layui-this">
                    <a href="/">
                        <i class="layui-icon">&#xe705;</i>文章
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a href="/">
                        <i class="layui-icon">&#xe6b2;</i>问答
                    </a>
                </li>
            </ul>

            <div class="blog-nav-right">
                <div class="blog-search layui-hide-xs">
                    <form method="get" action="/">
                        <input type="text" name="q" placeholder="搜索...">
                        <button class="search-btn" type="submit">
                            <i class="layui-icon">&#xe615;</i>
                        </button>
                    </form>
                </div>

                <ul class="layui-nav blog-nav-user">
                    <li class="layui-nav-item">
                        <a class="user_publish" href="">
                            <i class="layui-icon" style="margin-right: 6px;">&#xe609;</i>发布
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">写文章</a></dd>
                            <dd><a href="javascript:;">提问题</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="">
                            <img src="http://q.qlogo.cn/qqapp/101235792/2F99DEAD78830C4B058FA9F597A50FAC/100" class="layui-nav-img"
                                 style="width: 35px;height: 35px;">
                            ITHTT
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">修改资料</a></dd>
                            <dd><a href="javascript:;">个人中心</a></dd>
                            <dd><a href="javascript:;">退出登录</a></dd>
                        </dl>
                    </li>
                </ul>
                <ul class="blog-nav-user layui-hide">
                    <li><a href="../page/login.html" class="signin">登录</a></li>
                    <li><span class="or">or</span></li>
                    <li><a href="../page/register.html" class="signup">注册</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!--内容部分-->
    <div class="layui-container blog-content">
        <div class="layui-row">
            <div class="blog-panel layui-col-xs12">
                <div class="blog-panel-title">
                    <i class="layui-icon" style="margin-right: 6px;">&#xe609;</i>发表文章
                </div>
                <div class="blog-panel-main">
                    <form class="layui-form  layui-col-xs10 layui-col-xs-offset1" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">标题</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">内容</label>
                            <div class="layui-input-block">
                                <div id="article_content" style="width: 100%;height: 400px;">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">标签</label>
                            <div class="layui-input-block">
                                <input id="article_tags" type="text" class="form-control tokenfield" data-limit="4" value="Java,Android" placeholder="">
                                <label style="font-size: 14px;color: #909090;">*输入标签,以逗号分隔(最多4个)</label>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">访问权限</label>
                            <div class="layui-input-block" style="width: 200px;">
                                <select name="city" lay-verify="required">
                                    <option value="0">公开</option>
                                    <option value="1">私密</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="text-align: center;">
                                <button class="layui-btn" lay-submit lay-filter="formDemo" style="background-color: #0fad59;">提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../layui/layui.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../ueditor/ueditor.config.js"></script>
    <script src="../ueditor/ueditor.all.js"></script>
    <script src="../js/tagsinput.min.js"></script>
    <script src="../js/tokenfield.min.js"></script>

    <script>
        layui.use(['element','form'],function () {
            var $=layui.jquery;
            var ue=UE.getEditor('article_content');
            var token_field=$('#article_tags').tokenfield();


        });
    </script>

</body>
</html>
