<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" media="all" href="../layui/css/layui.css">
    <link rel="stylesheet" media="all" href="../css/app.css">
</head>
<body>
<div class="login-container">
    <div class="login-content">
        <div class="login-content-sm layui-card">
            <div class="layui-card-body">
                <h2 class="login-title">My Blog</h2>
                <form class="layui-form" action="index.html">
                    <div class="layui-form-item">
                        <input name="user_name" type="text" class="layui-input" placeholder="用户名" autocomplete="off" >
                    </div>
                    <div class="layui-form-item">
                        <input type="email" class="layui-input" placeholder="注册邮箱" autocomplete="off">
                    </div>
                    <div class="layui-form-item">
                        <input type="password" class="layui-input" placeholder="密码" autocomplete="off">
                    </div>
                    <div class="layui-form-item">
                        <input type="password" class="layui-input" placeholder="确认密码" autocomplete="off">
                    </div>

                    <div class="layui-form-item form-valite-code">
                        <input type="password" class="layui-input" placeholder="验证码">
                        <div class="valide-code">
                            <img src="https://shuaijunlan.cn/autumn-cms/captcha.do?nocache=1512477830185" alt="验证码，可点击切换" height="36">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div style="text-align: left;float: left;">
                            <input type="checkbox">
                            <label>同意<a>《用户协议》</a></label>
                        </div>
                    </div>
                    <button class="layui-btn login-btn" type="submit">注册</button>
                </form>
            </div>

            <div style="text-align: center;">
                <a href="../page/index.html">首页</a>
                <a href="../page/login.html" style="margin-left: 20px;">登录</a>
            </div>
        </div>
    </div>
</div>

<script src="../layui/layui.js"></script>
<script>
    layui.use('form',function () {

    })
</script>
</body>
</html>
